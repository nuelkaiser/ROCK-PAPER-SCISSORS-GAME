<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <main class="game-bck">
    <section class="title-point">
      <div class="game-title">
      <img src="/rock-paper-scissors-master/images/logo.svg" alt="logo">
      </div>
      <div class="game-point">
        <h4 class="score">
          score
        </h4>
        <h1 class="score-fig" >0</h1>
      </div>
    </section>

    <section class="game-btns">
      <span class="paper grd-sp"> 
        <img class="btn-bg" src="/rock-paper-scissors-master/images/icon-paper.svg" alt="Paper"  onclick="game('paper')">  
      </span>
      <span class="scissors grd-sp">
        <img class="btn-bg" src="/rock-paper-scissors-master/images/icon-scissors.svg" alt="Scissors" onclick="game('scissors')">
      </span>
     <span class="rock grd-sp">
      <img class="btn-bg" src="/rock-paper-scissors-master/images/icon-rock.svg" alt="Rock" onclick="game('rock')" >
     </span>
    </section>

    <section class="contest">
      <div class="btn-pos">
        <h3>You Picked</h3>
        <span class="paper grd-sp"> 
          <img  id="my-choice" class="btn-bg" src="/rock-paper-scissors-master/images/icon-paper.svg" alt="Paper">  
        </span>
      </div>

      <div class="winner">
        <h2>You Win</h2>
        <button class="play" onclick="playAgain()" >Play Again</button>
      </div>

      <div class="btn-pos">
        <h3>House Picked </h3>
        <span class="rock grd-sp">
          <img  id="cpu-choice" class="btn-bg" src="/rock-paper-scissors-master/images/icon-rock.svg" alt="Rock">
         </span>
      </div>
    </section>


    <button class="rules">
      Rules
    </button>

    <div class="modal-container">
      <div class="close-modal">
        <h1 class="close-modal-hd">
          Rules
        </h1>
        <img  class="close-svg" src="/rock-paper-scissors-master/images/icon-close.svg" alt="">
      </div>
      <div class="show-rules"></div>
    </div>
  </main>

  <script src="RPC.js"></script>
</body>
</html>
